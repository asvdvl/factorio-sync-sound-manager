[mod-setting-name]
fssm-use_simple_sound_system=использовать простую звуковую систему
fssm-debug=режим отладки
fssm-sync-machine-state-with-emitter=синхронизировать статус машин с эмиттером

[mod-setting-description]
fssm-use_simple_sound_system=не создавать сущности-призраки для синхронного воспроизведения звука
fssm-debug=включает логирование событий и действий
fssm-sync-machine-state-with-emitter=если включено, мод будет раз в секунду опрашивать все машины об их состоянии (запущены/остановлены) и, в зависимости от опции, включать/выключать эмиттер. если вы считаете, что это замедляет игру, отключите эту настройку, мод больше ничего не делает, кроме проверки и управления

[description]
command-reinit= - перезапуск всех внутренних систем этого мода, переустановка всех звуковых эмиттеров и многое другое
