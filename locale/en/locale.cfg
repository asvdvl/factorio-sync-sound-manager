[mod-setting-name]
volume=volume 
fade_in_ticks=sound fade in, in game ticks
fade_out_ticks=sound fade out, in game ticks
use_doppler_shift=doppler shift
default-max_sounds_per_type=maximum number of sounds per entity
use_simple_sound_system=use simple sound system

[mod-setting-description]
volume=sets the maximum volume for the sound.
use_doppler_shift="change sound by movement speed"
default-max_sounds_per_type=does not affect only computers from 1st to 3rd level
use_simple_sound_system=don't create ghost entities for sync playing sound
